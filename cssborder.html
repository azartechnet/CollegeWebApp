<html>
    <head>
        <title>CSSBorder</title>
        <style>
            h1
            {
                border-style: dashed;
                border-width: 2px;
                border-color:blue;
            }
            h2
            {
                border-style:dotted;
            }
            h3
            {
                border-style: double;
            }
            h4
            {
                border-style: inset;
            }
        </style>
    </head>

    <body>
        <h1>Welcome-1</h1>
        <h2>Welcome-2</h2>
        <h3>Welcome-3</h3>
        <h4>Welcome-4</h4>
    </body>
</html>
